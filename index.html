<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="txt-city" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="btn-search" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </div>
        <div class="weather-status text-white text-center">
            <img id="icon" alt="">
            <h1 id="city"></h1>
            <h3><span id="deg"></span></h3>
            <h1 id="status" class="lead"></h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
